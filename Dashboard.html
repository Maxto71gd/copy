<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up, Login, and Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: blue;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch {
            margin-top: 20px;
            text-align: center;
        }
        .switch a {
            color: #4CAF50;
            text-decoration: none;
        }
        .mami { color: blue; background: #fff; }
        input { background: #9FF4DF; height: 25px; color: blue; }
        #output { white-space: pre-wrap; word-wrap: break-word; color: blue; }
        input::placeholder { color: blue; }
    </style>
</head>
<body>

<!-- Sign Up Form -->
<div class="container" id="signupFormContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="switch">
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>
</div>

<!-- Login Form -->
<div class="container" id="loginFormContainer" style="display:none;">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
    </form>
    <div class="switch">
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up here</a></p>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboardContainer" class="container" style="display:none;">
    <h1>Welcome to your Dashboard</h1>
    <p id="welcomeMessage"></p>
    <h2>Qoraal iyo Tirada:</h2>
    <h1>Ku qor qoraalkaaga</h1>
    <input type="text" id="inputField" placeholder="Geli qoraalkaaga">
    <button onclick="processInput()">Soo bandhig</button>
    <button onclick="copyText()">Copy</button>

    <input type="range" id="numberOfRepeats" min="1" max="100" value="0" step="1">
    <span id="repeatValue">0</span> jeer
    <label>xadka tirada</label>

    <a href="https://wa.me/252672146979?text=Waxaan%20doonayaa%20inaad%20iga%20caawiso%20cilada" target="_blank" class="mami">
        Contacts
    </a>
    <label>Caawinaad</label>
    <button onclick="raf()">Bogeena kale</button>

    <h2>Natiijooyinka:</h2>
    <div id="output"></div>
    <button onclick="logout()">Logout</button>
</div>

<script>
// Switch between sign up and login forms
function showSignupForm() {
    document.getElementById("signupFormContainer").style.display = "block";
    document.getElementById("loginFormContainer").style.display = "none";
    document.getElementById("dashboardContainer").style.display = "none";
}

function showLoginForm() {
    document.getElementById("signupFormContainer").style.display = "none";
    document.getElementById("loginFormContainer").style.display = "block";
    document.getElementById("dashboardContainer").style.display = "none";
}

// Handle sign up
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;

    // Save new user to localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({ username, password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Sign Up successful!");
    showLoginForm();
});

// Handle login
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // Store logged in user
        showDashboard();
    } else {
        alert("Invalid username or password.");
    }
});

// Show the Dashboard
function showDashboard() {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (user) {
        document.getElementById("welcomeMessage").textContent = `Welcome, ${user.username}!`;
        document.getElementById("signupFormContainer").style.display = "none";
        document.getElementById("loginFormContainer").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "block";
    } else {
        alert("You must log in first!");
        showLoginForm();
    }
}

// Logout function
function logout() {
    localStorage.removeItem("loggedInUser");
    alert("Logged out successfully!");
    showLoginForm();
}

// Qoraalka iyo Tirada
document.getElementById("numberOfRepeats").addEventListener("input", function() {
    document.getElementById("repeatValue").textContent = this.value;
});

function processInput() {
    const qoraalka = document.getElementById("inputField").value;
    const repeatCount = document.getElementById("numberOfRepeats").value;
    const output = document.getElementById("output");
    alert("Qoraalkaagi waxaad ka dhigtay [" + repeatCount + "] jeer");

    output.innerHTML = "";
    for (let i = 1; i <= repeatCount; i++) {
        const line = document.createElement("p");
        line.textContent = `${i} ${qoraalka}`;
        output.appendChild(line);
    }
}

function copyText() {
    const output = document.getElementById("output");
    const range = document.createRange();
    range.selectNodeContents(output);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand("copy");
    alert("Waad koobiyaysay");
}

function raf() {
    window.location.href = "Jio.html";
}
</script>

</body>
</html>
