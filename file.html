<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA with Timeout and Persistence</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #29ffe2;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        #captchaText {
            font-size: 1.8rem;
            font-weight: bold;
            color: #329ba8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            text-align: center;
            border-color: #16deac;
        }
         input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        input:hover {
            border-color: red;
        }
        input:disabled {
            background: #859997;
            
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background: #121cdb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background: #b3c7bd;
            cursor: not-allowed;
        }

        #loadingText {
            margin-top: 20px;
            font-size: 1rem;
            color: #e74c3c;
            font-weight: bold;
        }

        #progressBar {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #12dba9;
            font-weight: bold;
        }
    </style>
    <script>
        let captchaCode;
        let currentLang = "en";
        let failedAttempts = 0;
        const blockDuration = 15; // seconds
        const translations = {
            en: {
                title: "Verify CAPTCHA",
                instructions: "Please enter the code displayed below:",
                buttonVerify: "Verify",
                buttonRefresh: "Refresh",
                success: "Success!",
                error: "Incorrect code.",
                blocked: `Please wait `,
            },
            so: {
                title: "Xaqiijin CAPTCHA",
                instructions: "Fadlan geli koodhka hoose ee muuqda:",
                buttonVerify: "Xaqiiji",
                buttonRefresh: "Soo Celi",
                success: "Koodhku waa sax.",
                error: "Koodhka sax maaha.",
                blocked: `Fadlan sug `,
            },
        };

        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; // Qoraalka iyo lambarada
            const captchaLength = 4; // Dhererka CAPTCHA
            captchaCode = "";
            for (let i = 0; i < captchaLength; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                captchaCode += chars[randomIndex];
            }
            document.getElementById("captchaText").textContent = captchaCode;
        }

        function verifyCaptcha() {
            const userInput = document.getElementById("captchaInput").value;
            const blockEndTime = localStorage.getItem("blockEndTime");
            const currentTime = Math.floor(Date.now() / 1000);

            if (blockEndTime && currentTime < blockEndTime) {
                const remainingTime = blockEndTime - currentTime;
                alert(translations[currentLang].blocked + remainingTime + " seconds.");
                return;
            }

            if (userInput === captchaCode) {
                failedAttempts = 0;
                localStorage.removeItem("blockEndTime");
                startLoading();
            } else {
                failedAttempts++;
                if (failedAttempts >= 3) {
                    blockUser();
                } else {
                    alert(translations[currentLang].error);
                }
                generateCaptcha();
            }
        }

        function blockUser() {
            const blockEndTime = Math.floor(Date.now() / 1000) + blockDuration;
            localStorage.setItem("blockEndTime", blockEndTime);
            updateBlockUI();

            const interval = setInterval(() => {
                const currentTime = Math.floor(Date.now() / 1000);
                const remainingTime = blockEndTime - currentTime;
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    localStorage.removeItem("blockEndTime");
                    resetUI();
                } else {
                    document.getElementById("loadingText").textContent = 
                        translations[currentLang].blocked + remainingTime + " seconds.";
                }
            }, 1000);
        }

        function refreshCaptcha() {
            document.getElementById("captchaInput").value = "";
            generateCaptcha();
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("instructions").textContent = translations[lang].instructions;
            document.getElementById("btnVerify").textContent = translations[lang].buttonVerify;
            document.getElementById("btnRefresh").textContent = translations[lang].buttonRefresh;
        }

        function updateBlockUI() {
            document.getElementById("btnVerify").disabled = true;
            document.getElementById("btnRefresh").disabled = true;
            document.getElementById ("captchaInput").disabled = true;
        }

        function resetUI() {
            document.getElementById("btnVerify").disabled = false;
            document.getElementById("btnRefresh").disabled = false;
            document.getElementById("captchaInput").disabled = false;
            document.getElementById("loadingText").textContent = "";
        }

        function startLoading() {
            const progressBar = document.getElementById("progressBar");
            progressBar.style.display = "block";

            let progress = 0;
            const interval = setInterval(() => {
                progress++;
                progressBar.textContent = `Loading ${progress}%`;
                if (progress === 100) {
                    clearInterval(interval);
                    window.location.href = "Output.html";
                    generateCaptcha();
                }
            }, 30); // 3 seconds total (30ms * 100)
        }

        window.onload = function () {
            generateCaptcha();
            const blockEndTime = localStorage.getItem("blockEndTime");
            if (blockEndTime) {
                const currentTime = Math.floor(Date.now() / 1000);
                if (currentTime < blockEndTime) {
                    updateBlockUI();
                    blockUser();
                }
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="so">Somali</option>
        </select>
        <h1 id="title">Verify CAPTCHA</h1>
        <p id="instructions">Please enter the code displayed below:</p>

        <div id="captchaText"></div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <br>
        <button id="btnVerify" onclick="verifyCaptcha()">Verify</button>
        <button id="btnRefresh" onclick="refreshCaptcha()">Refresh</button>

        <div id="loadingText"></div>
        <div id="progressBar"></div>
    </div>
</body>
</html>
