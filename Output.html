<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoraal iyo Tirada</title>
    <style>
        html {
            background: #31d1d6;
        }

        .mami {
            color: blue;
            background: #fff;
        }

        input {
            background: #9FF4DF;
            height: 25px;
            color: blue;
        }

        #output {
            white-space: pre-wrap; /* Allows multi-line selection */
            word-wrap: break-word;
            color: blue;
        }

        label, h1, h2 {
            color: blue;
        }

        input::placeholder {
            color: blue;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const bannedCountries = ["Japan", "Ethiopia", "Kenya"]; // Dalalka mamnuuca ah

        // Hubi haddii waddanku mamnuuc yahay
        function checkAccess() {
            // Haddii isticmaaluhu horay u mamnuucnaa, si toos ah u xannib
            if (localStorage.getItem("isBanned") === "true") {
                blockAccess();
                return;
            }

            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    const userCountry = data.country_name;

                    // Haddii waddanku mamnuuc yahay, mamnuuc isticmaaleha
                    if (bannedCountries.includes(userCountry)) {
                        localStorage.setItem("isBanned", "true");
                        blockAccess();
                    }
                })
                .catch(error => {
                    console.error("Khalad ayaa dhacay:", error);
                });
        }

        // Hawlgalka xannibista
        function blockAccess() {
            document.body.innerHTML = `
                <h1>404 Not Found</h1>
                <p>Ma jiro adeeg aad ka heli karto boggan. Fadlan la xiriir maamulka 
                    <a href="https://wa.me/252672146979?text=Waxaan%20doonayaa%20inaad%20iga%20caawiso%20cilada" target="_blank">
                        halkan
                    </a>.
                </p>
            `;
        }

        // Wac hubinta marka bogga la furo
        document.addEventListener("DOMContentLoaded", checkAccess);
    </script>
</head>
<body>
    <h1>Ku qor qoraalkaaga</h1>
    <input type="text" id="inputField" placeholder="Geli qoraalkaaga">

    <button onclick="processInput()">Soo bandhig</button>
    <button onclick="pilan()">block</button>
    <button onclick="kala()">ka qaad</button>
    <button onclick="copyText()">copy</button>

    <input type="range" id="numberOfRepeats" min="1" max="100" value="100" step="1">
    <span id="repeatValue">100</span> jeer
    <label>xadka tirada</label>

    <a href="https://wa.me/252672146979?text=Waxaan%20doonayaa%20inaad%20iga%20caawiso%20cilada" target="_blank" class="mami">
        contacts
    </a>
    <label>caawinaad</label>
    <button onclick="raf()">bogeena kale</button>
    
    <h2>Natiijooyinka:</h2>
    <div id="output"></div>
    
    <script>
        // Update the displayed number of repeats when the slider is moved
        document.getElementById("numberOfRepeats").addEventListener("input", function() {
            document.getElementById("repeatValue").textContent = this.value;
        });

        function processInput() {
            const qoraalka = document.getElementById("inputField").value;
            const repeatCount = document.getElementById("numberOfRepeats").value;
            const output = document.getElementById("output");
            alert("qoraalkaagi waxaad ka dhigtay [" + repeatCount + "] jeer ee taabo badhanka copy si aad u koobiyayso");

            // Tirtir wixii horey u jiray
            output.innerHTML = "";

            // Qoraalka ku soo bandhig la'eg tirada uu isticmaale dooray
            for (let i = 1; i <= repeatCount; i++) {
                const line = document.createElement("p");
                line.textContent = `${i} ${qoraalka}`;
                output.appendChild(line);
            }
        }

        function pilan() {
            alert("waad block tay");
            document.querySelector("button:nth-of-type(1)").disabled = true; // Disable the first button
            document.querySelector("input").disabled = true;  // Disable the input field
        }

        function kala() {
            alert("waad ka qaaday");
            document.querySelector("button:nth-of-type(1)").disabled = false; // Enable the first button
            document.querySelector("input").disabled = false;  // Enable the input field
        }

        function copyText() {
            const output = document.getElementById("output");
            const range = document.createRange();
            range.selectNodeContents(output);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");
            alert("waad koobiyaysatay");
        }

        function raf() {
            window.location.href = "Jio.html";
            alert("bogeenii kale waad gashay");
        }
    </script>
</body>
</html>
